version: '3'

run: when_changed

tasks:
  setup:
    status:
      - test -d .venv
      - test -d .vercel
    cmds:
      - uv venv
      - uv pip install mkdocs
      - |
        npx --yes \
          vercel --token "$VERCEL_TOKEN" \
            link --yes \
              --project esperoj

  build:
    deps:
      - task: setup
    desc: Build the site
    cmds:
      - uv run mkdocs build
      - cd site && aria2c https://public.esperoj.eu.org/backup.7z

  deploy:
    desc: Deploy
    deps: [build]
    cmds:
      - |
        npx --yes \
          vercel --token "$VERCEL_TOKEN" \
            deploy --yes --prod
        esperoj save_page https://www.esperoj.eu.org/

  clean:
    desc: Clean up build artifacts
    cmds:
      - rm -rf site

  all:
    desc: Build, Deploy, and Clean
    cmds:
      - task: build
      - defer: { task: clean }
      - task: deploy
